 <script src="https://api2.sktelecom.com/tmap/js?version=1&format=javascript&appKey=db6fbcee-bc8d-4d95-99cd-80afdc2d1985"></script>
<script type="text/javascript">
	$(function() {
		
		$(document).ready(function() {
			initTmap();
		});
		
		function initTmap(){
			
			var map = new Tmap.Map({
				div:'map_div',
				width : "934px",
				height : "452px",
			});
			map.setCenter(new Tmap.LonLat("126.986072", "37.570028").transform("EPSG:4326", "EPSG:3857"), 15);
		
		}
		
		
	});
</script>
